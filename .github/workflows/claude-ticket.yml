# .github/workflows/claude-ticket.yml
# Version: 1.1
# Claude Code Action Workflow â€” triggert auf Issue-Label "claude",
# bearbeitet den Issue-Body als Prompt und postet Ergebnis als Kommentar.

name: Claude Ticket Processing

on:
  issues:
    types: [labeled]

jobs:
  process-ticket:
    # Nur wenn das Label "claude" hinzugefÃ¼gt wurde
    if: github.event.label.name == 'claude'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Claude Code Action
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 10
            --allowedTools "Bash(git add:*),Bash(git commit:*),Bash(git push:*),Bash(git status:*),Bash(git diff:*),Bash(git log:*),Bash(git rm:*),Bash(echo:*),Write,Read,Edit,MultiEdit"
          prompt: |
            Du bearbeitest folgendes Ticket:

            --- TICKET START ---
            Titel: ${{ github.event.issue.title }}

            ${{ github.event.issue.body }}
            --- TICKET END ---

            Bearbeite das Ticket nach bestem Wissen.

            WICHTIG â€” Nach der Bearbeitung MUSST du folgende Schritte ausfÃ¼hren:

            1. Alle Ã„nderungen committen und pushen:
               git add -A
               git commit -m "feat: <kurze Beschreibung> (Issue #${{ github.event.issue.number }})"
               git push

            2. Deinen Kommentar mit einem JSON-Block am Ende beenden:

            ```json
            {
              "status": "done",
              "summary": "Kurze Zusammenfassung was du gemacht hast (1-2 SÃ¤tze)",
              "files_changed": ["liste", "der", "geÃ¤nderten", "dateien"],
              "needs_review": false
            }
            ```

            Falls dir Informationen fehlen um das Ticket zu bearbeiten, nutze stattdessen:

            ```json
            {
              "status": "needs_input",
              "summary": "Was du bisher verstanden hast",
              "question": "Deine konkrete RÃ¼ckfrage an den User",
              "needs_review": false
            }
            ```

            Der JSON-Block muss das LETZTE Element in deinem Kommentar sein.

      # Fallback: Kommentar posten falls Claude es nicht selbst gemacht hat
      - name: Post result comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let claudeOutput = '';

            // Claude's Output aus der Log-Datei lesen
            try {
              const logPath = '/home/runner/work/_temp/claude-execution-output.json';
              if (fs.existsSync(logPath)) {
                const raw = fs.readFileSync(logPath, 'utf8');
                const entries = JSON.parse(raw);

                // Nur assistant-Text-BlÃ¶cke extrahieren (Claude's eigentliche Antwort)
                const textParts = [];
                for (const entry of entries) {
                  if (entry.type === 'assistant' && entry.message && entry.message.content) {
                    for (const block of entry.message.content) {
                      if (block.type === 'text' && block.text) {
                        textParts.push(block.text);
                      }
                    }
                  }
                  // Auch result-Text extrahieren
                  if (entry.type === 'result' && entry.result) {
                    textParts.push(entry.result);
                  }
                }

                if (textParts.length > 0) {
                  claudeOutput = textParts.join('\n\n');
                } else {
                  claudeOutput = 'Claude hat gearbeitet, aber keinen lesbaren Text-Output erzeugt.\n\n<details><summary>Raw Log</summary>\n\n```json\n' + raw.substring(0, 50000) + '\n```\n</details>';
                }
              } else {
                claudeOutput = 'Keine Log-Datei gefunden.';
              }
            } catch (e) {
              claudeOutput = `Log-Parsing fehlgeschlagen: ${e.message}`;
            }

            // PrÃ¼fe ob Claude bereits einen Kommentar gepostet hat
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 10
            });

            const hasClaudeComment = comments.data.some(c =>
              c.user.login !== 'github-actions[bot]' &&
              c.body && c.body.includes('"status"')
            );

            if (!hasClaudeComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ðŸ¤– Claude Code Report\n\n${claudeOutput.substring(0, 60000)}`
              });
            }
