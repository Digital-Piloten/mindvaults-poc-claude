# .github/workflows/claude-ticket.yml
#
# Triggert wenn ein Issue das Label "claude" bekommt.
# Claude Code Action bearbeitet den Issue-Body als Prompt
# und postet das Ergebnis als Kommentar.

name: Claude Ticket Processing

on:
  issues:
    types: [labeled]

jobs:
  process-ticket:
    # Nur wenn das Label "claude" hinzugef체gt wurde
    if: github.event.label.name == 'claude'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 5
            --allowedTools "Bash(git add:*),Bash(git commit:*),Bash(git push:*),Bash(git status:*),Bash(git diff:*),Bash(git log:*),Bash(echo:*),Write,Read,Edit,MultiEdit"
          prompt: |
            Du bearbeitest folgendes Ticket:

            --- TICKET START ---
            Titel: ${{ github.event.issue.title }}

            ${{ github.event.issue.body }}
            --- TICKET END ---

            Bearbeite das Ticket nach bestem Wissen.

            WICHTIG: Beende deinen Kommentar IMMER mit einem JSON-Block in genau diesem Format:

            ```json
            {
              "status": "done",
              "summary": "Kurze Zusammenfassung was du gemacht hast (1-2 S채tze)",
              "files_changed": ["liste", "der", "ge채nderten", "dateien"],
              "needs_review": false
            }
            ```

            Falls dir Informationen fehlen um das Ticket zu bearbeiten, nutze stattdessen:

            ```json
            {
              "status": "needs_input",
              "summary": "Was du bisher verstanden hast",
              "question": "Deine konkrete R체ckfrage an den User",
              "needs_review": false
            }
            ```

            Der JSON-Block muss das LETZTE Element in deinem Kommentar sein.
